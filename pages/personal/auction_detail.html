	<script>
		const autionDetail = _Config_.API_PATH + '/api/getAuctionDetail';//详情
		var personal = new Vue({
		  el: '#auction_content',
		  data: {
			// active: 'home',
		    nickname: localStorage.getItem('nickname'),
			headimgurl:localStorage.getItem('headimgurl'),
			auction_id:'',
			auctionList:[],
		  },
		  mounted(){
			// this.GetUrlParam();
			function GetUrlParam(paraName) {
			  	let url = document.location.toString();
			  	let arrObj = url.split("?");
			  	if (arrObj.length > 1) {
			  		var arrPara = arrObj[1].split("&");
			  		var arr;
			  		for (var i = 0; i < arrPara.length; i++) {
			  			arr = arrPara[i].split("=");
			   
			  			if (arr != null && arr[0] == paraName) {
			  				return arr[1];
			  			}
			  		}
			  		return "";
			  	}
			  	else {
			  		return "";
			  	}
				
			};
			this.auction_id = GetUrlParam("id"); //获取当前链接指定字段
			this.onSearch();
		  },
		  methods:{
			GetUrlParam(paraName) {
			  	let url = document.location.toString();
			  	let arrObj = url.split("?");
			  	if (arrObj.length > 1) {
			  		var arrPara = arrObj[1].split("&");
			  		var arr;
			  		for (var i = 0; i < arrPara.length; i++) {
			  			arr = arrPara[i].split("=");
			   
			  			if (arr != null && arr[0] == paraName) {
			  				return arr[1];
			  			}
			  		}
			  		return "";
			  	}
			  	else {
			  		return "";
			  	}
				
			},
		  	onSearch(){
				// let user_id = localStorage.getItem('user_id');
				// let page ='1';
				// let limit = '10';
				let auction_id = this.auction_id;
				console.log(auction_id);
		  		createAjax({
		  			type: 'GET',
		  			dataType: 'JSON',
		  			url: autionDetail,
		  			data: {
		  				auction_id,
		  			}
		  		}).success(res => {
		  			console.log(res);
					if(res.code == "-1"){
						alert(res.msg)
					}
		  			
		  		}).error(err => {
		  			console.log(err);
		  		})
				
		  	},
			seemore(val){
				window.location.href='auction_detail.html?id='+val;
			}
		  },
		  created(){
		  
		  }
		})
		
	</script>
