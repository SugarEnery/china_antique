	<body>
		<div class="container">
			<div class="expertify_list">
				<div class="swiper-slide swiper-no-swiping" data-id="" onclick="expertClick('+json[i].id+')"><div class="index_classify_content"><dl><dt><img src="../../img/111.jpg"></dt><dd class="inclassify_title">余老师</dd><dd class="expert_introduce"><i class="iconfont jian_icon">&#xe626;</i>玉器</dd></dl></div>
			</div>
			<div class="infor_content">
				<p class="infor_content_title">鉴定记录</p>
				<div class="action_list_content">
					<dl>
						<dt> <img src="../../img/111.jpg"></dt>
						<dd class="expert_centen_name">清明瓷器名称</dd>
						
					</dl>
				</div>
				<div class="action_list_content">
					<dl>
						<dt> <img src="../../img/111.jpg"></dt>
						<dd class="expert_centen_name">清明瓷器名称</dd>
					</dl>
					<!-- 列表 -->
				</div>
			</div>
			<input type="button" value="请TA鉴定"  class="expertIdent_btn" onclick="expertIdentFun()"/>
		</div>
	</body>
	<script type="text/javascript">
		const expertList = _Config_.API_PATH + '/api/getExpertList'//专家列表
		const getExpertAppraisalDetailt = _Config_.API_PATH + '/api/getExpertAppraisalList'//专家鉴定记录
		$(document).ready(function () {
			raisalDetailt();
		})
		function GetUrlParam(paraName) {
			var url = document.location.toString();
			var arrObj = url.split("?");
			if (arrObj.length > 1) {
				var arrPara = arrObj[1].split("&");
				var arr;
				for (var i = 0; i < arrPara.length; i++) {
					arr = arrPara[i].split("=");
		 
					if (arr != null && arr[0] == paraName) {
						return arr[1];
					}
				}
				return "";
			}
			else {
				return "";
			}
		}
		var expert_user_id = GetUrlParam("id") //获取当前链接指定字段
		let raisalDetailt = () =>{
			createAjax({
				type: 'GET',
				dataType: 'JSON',
				url: getExpertAppraisalDetailt,
				data: {
					expert_user_id,
				},
			}).success(res => {
				console.log(res);
				var json = res.data;
				$(".action_list_content").empty();
				if(res.code == '1'){
					$(".action_list_content").append('<div class="action_list_content"><dl><dt> <img src="../../img/111.jpg"></dt><dd class="expert_centen_name">'+json.tag+'</dd></dl></div>')
				}
				// for(var i=0;i<json.length;i++){
					
				// }
				// 推荐指数
			}).error(err => {
				console.log(err);
			})
		}
		function expertIdentFun(){
			window.location.href='expert_upload.html?id='+expert_user_id;
		}
	</script>
</html>
