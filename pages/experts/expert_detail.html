	<script type="text/javascript">
		const expertDetail = _Config_.API_PATH + '/api/getExpertAppraisalDetail'//专家鉴定详情
		function GetUrlParam(paraName) {
			var url = document.location.toString();
			var arrObj = url.split("?");
			if (arrObj.length > 1) {
				var arrPara = arrObj[1].split("&");
				var arr;
				for (var i = 0; i < arrPara.length; i++) {
					arr = arrPara[i].split("=");
 
					if (arr != null && arr[0] == paraName) {
						return arr[1];
					}
				}
				return "";
			}
			else {
				return "";
			}
		}
		var id = GetUrlParam("id") //获取当前链接指定字段
		$(document).ready(function () {
			expertdetailApi();
		})
		let expertdetailApi = () => {
			createAjax({
				type: 'GET',
				dataType: 'JSON',
				url: expertDetail,
				data: {
					appraisal_id:id,
				},
			}).success(res => {
				console.log('success',res);
				$(".status_name").html(res.data.name)
				$(".status_collname").html(res.data.collection_name);
				$(".status_yeal").html(res.data.collection_year);
				$(".status_money").html(res.data.evaluation)
				$(".status_result").html(res.data.expert_opinion)
			}).error(err => {
				console.log(err);
			})
		}
	</script>
