	<script type="text/javascript">
		const expertList = _Config_.API_PATH + '/api/getExpertList'//专家列表
		const expertifyList = _Config_.API_PATH + '/api/getExpertTypeList'//专家分类列表
		$(document).ready(function () {
			expertify();
			// inforswiper();
		})
		let expertify = () => {
			createAjax({
				type: 'GET',
				dataType: 'JSON',
				url: expertifyList,
				data: '',
			}).success(res => {
				// console.log('分类列表',res);
				for(var i=0;i<res.data.length;i++){
					if(i==0){
						$(".expert_list").append('<div class="swiper-slide">'+res.data[i].name+'</div>');
					}else{
						$(".expert_list").append('<div class="swiper-slide">'+res.data[i].name+'</div>');
					}
					Listswiper()
				}
				
			}).error(err => {
				console.log(err);
			})
		}
		// 菜单栏
		function Listswiper() {
			function setCurrentSlide(ele, index) {
				// console.log(ele,index);
				var type = index+1;
				// console.log(type)
				createAjax({
					type: 'GET',
					dataType: 'JSON',
					url: expertList,
					data: {
						type:type,
					},
				}).success(res => {
					// console.log('列表',res);
					var json = res.data.data;
					$(".expertify_list").empty();
					for(var i=0;i<json.length;i++){
						$(".expertify_list").append('<div class="swiper-slide swiper-no-swiping" data-id="" onclick="expertClick('+json[i].id+')"><div class="index_classify_content"><dl><dt><img src="'+json[i].image+'"></dt><dd class="inclassify_title">'+json[i].name+'</dd><dd class="expert_introduce">'+json[i].content+'</dd></dl></div>')
					}
					// 推荐指数
				}).error(err => {
					console.log(err);
				})
				$(".swiper1 .swiper-slide").removeClass("selected");
				ele.addClass("selected");
				//swiper1.initialSlide=index;
			}
			var swiper1 = new Swiper('.swiper1', {
//					设置slider容器能够同时显示的slides数量(carousel模式)。
//					可以设置为number或者 'auto'则自动根据slides的宽度来设定数量。
//					loop模式下如果设置为'auto'还需要设置另外一个参数loopedSlides。
				slidesPerView: 5.5,
				paginationClickable: true,//此参数设置为true时，点击分页器的指示点分页器会控制Swiper切换。
				spaceBetween: 10,//slide之间的距离（单位px）。
				freeMode: true,//默认为false，普通模式：slide滑动时只滑动一格，并自动贴合wrapper，设置为true则变为free模式，slide会根据惯性滑动且不会贴合。
				loop: false,//是否可循环
				onTab: function(swiper) {
					var n = swiper1.clickedIndex;
				}
			});
			var swiper2 = new Swiper('.swiper2', {
				//freeModeSticky  设置为true 滑动会自动贴合  
				direction: 'horizontal',//Slides的滑动方向，可设置水平(horizontal)或垂直(vertical)。
				loop: false,
//					effect : 'fade',//淡入
				//effect : 'cube',//方块
				//effect : 'coverflow',//3D流
//					effect : 'flip',//3D翻转
				autoHeight: true,//自动高度。设置为true时，wrapper和container会随着当前slide的高度而发生变化。
				onSlideChangeEnd: function(swiper) {  //回调函数，swiper从一个slide过渡到另一个slide结束时执行。
					var n = swiper.activeIndex;
					setCurrentSlide($(".swiper1 .swiper-slide").eq(n), n);
					swiper1.slideTo(n, 500, false);
				}
			});
			swiper1.slides.each(function(index, val) {
				// console.log(index,val)
				var ele = $(this);
				if(index == 0){
					setCurrentSlide(ele, index);
					swiper2.slideTo(index, 500, false);
					ele.on("click", function() {
						setCurrentSlide(ele, index);
						swiper2.slideTo(index, 500, false);
						//mySwiper.initialSlide=index;
					});
				}else{
					ele.on("click", function() {
						setCurrentSlide(ele, index);
						swiper2.slideTo(index, 500, false);
						//mySwiper.initialSlide=index;
					});
				}
			});

			
		}
		// 点击专家鉴定详情

			// console.log(val)
			window.location.href='expert_detail.html?id='+val;
		}
