				loginInApi(){
					var url = window.location.href;//获取整个url
					// var redirect_url = encodeURIComponent(url);
					var redirectUri = encodeURIComponent(url);
					var appID = "wx2c354309cf103d50";
					function getUrl(){
					    var strUrl ="https://open.weixin.qq.com/connect/oauth2/authorize?appid=" + appID + "&redirect_uri=" + redirectUri + "&response_type=code&scope=snsapi_base&state=STATE&connect_redirect=1#wechat_redirect";
					    return strUrl;
					}
				// console.log(getUrl())
				function urlResolve () {
					var url = location.search; //获取url中"?"符后的字符串
					var theRequest = new Object();    //声明一个对象
					if(url.indexOf("?") != -1) {
						var str = url.substr(1);
						strs = str.split("&");
						for(var i = 0; i < strs.length; i++) {
							theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
						}
					}
					return theRequest;
				}
				console.log(urlResolve());
				var code = urlResolve().code;
				console.log(code)
				if(code == undefined ){
					window.location = getUrl();
				}else{
					createAjax({

						dataType: 'JSON',
						data: {

						}
					}).success(res => {
						console.log(res);
						if(res.code == 40163 || res.code == 40029){

					function setCurrentSlide(ele, index) {
						// console.log(ele,index);

							$(".inforify_list").empty();
							var html='';
							var htmlul='';
							for(var i=0;i<json.length;i++){
								html += '<div class="swiper-slide swiper-no-swiping"><div class="index_classify_content"><dl><dt><img src="../img/teach_img.jpg"></dt><dd class="inclassify_title">'+json[i].type_name+'<span class="recommend_num"><ul class="cleanfloat">';

								}

								$(".inforify_list").append(html);
									
								
							}
							// 推荐指数

							console.log(err);
						})
						$(".swiper1 .swiper-slide").removeClass("selected");
						ele.addClass("selected");
						//swiper1.initialSlide=index;
					}
					
							
					
					var swiper1 = new Swiper('.swiper1', {
		//					设置slider容器能够同时显示的slides数量(carousel模式)。
		//					可以设置为number或者 'auto'则自动根据slides的宽度来设定数量。
		//					loop模式下如果设置为'auto'还需要设置另外一个参数loopedSlides。
						slidesPerView: 5.5,
						paginationClickable: true,//此参数设置为true时，点击分页器的指示点分页器会控制Swiper切换。
						spaceBetween: 10,//slide之间的距离（单位px）。
						freeMode: true,//默认为false，普通模式：slide滑动时只滑动一格，并自动贴合wrapper，设置为true则变为free模式，slide会根据惯性滑动且不会贴合。
						loop: false,//是否可循环
						onTab: function(swiper) {
							var n = swiper1.clickedIndex;
						}
					});
					swiper1.slides.each(function(index, val) {
						// console.log(index,val)
						var ele = $(this);
						if(index == 0){
							setCurrentSlide(ele, index);
							// swiper2.slideTo(index, 500, false);
							ele.on("click", function() {
								setCurrentSlide(ele, index);
								swiper2.slideTo(index, 500, false);
								//mySwiper.initialSlide=index;
							});
						}else{
							ele.on("click", function() {
								setCurrentSlide(ele, index);

								//mySwiper.initialSlide=index;
							});
						}
					});
		
					var swiper2 = new Swiper('.swiper2', {

		//					effect : 'flip',//3D翻转
						autoHeight: true,//自动高度。设置为true时，wrapper和container会随着当前slide的高度而发生变化。
						onSlideChangeEnd: function(swiper) {  //回调函数，swiper从一个slide过渡到另一个slide结束时执行。
							var n = swiper.activeIndex;
							setCurrentSlide($(".swiper1 .swiper-slide").eq(n), n);
